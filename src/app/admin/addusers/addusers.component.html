<div style="padding: 2%;">
    <div class="col-lg-12">
        <div class="card card-primary card-outline shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-header">
                <h3 class="card-title"><i class="nav-icon fas fa-user mr-2"></i>Ajouter Utilisateur</h3>
            </div>
            <div class="card-body">
                <form (ngSubmit)="submit() " [formGroup]="form">
                    <div class="row gy-2 gx-3 align-items-center">
                        <div class="form-group col-sm-4">
                          <label for="name ">Nom d'utilisateur</label>
                          <input type="text" name="name" formControlName="name" class=" form-control" placeholder="Entrez votre nom " [ngClass]="{ 'is-invalid' : submitted && f.name.errors} ">
                          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                              <div *ngIf="f.name.errors.required">
                                  Nom Invalide!!!
                              </div>
                          </div>
                        </div>
                        <div class="form-group col-sm-4 ">
                          <label for="email">Email</label>
                          <input type="text" name="email" formControlName="email" class="form-control" placeholder="Entrez votre Email " [ngClass]="{ 'is-invalid' : submitted && f.email.errors} ">
                          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                              <div *ngIf="f.email.errors.required">
                                  Email Invalide !!!
                              </div>
                              <div *ngIf="f.email.errors.email">
                                  !!!!!
                              </div>
                          </div>
                        </div>
                    </div>
                    <div class="row gy-2 gx-3 align-items-center ">
                        <div class="form-group col-sm-4 ">
                          <label for="password">Mot de Pass</label>
                          <input type="password" name="password" formControlName="password" class="form-control" placeholder="Entrez votre mot de passe" [ngClass]="{ 'is-invalid' : submitted && f.password.errors}">
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                              <div *ngIf="f.password.errors.required">
                                  Mot de passe Invalide!!!
                              </div>
                              <div *ngIf="f.password.errors.minlength">
                                  (au moins 6 caractères)
                              </div>
                          </div>
                        </div>
                        <div class="form-group col-sm-4 ">
                          <label for="passwordr">Confirmer Mot de Pass</label>
                          <input type="password" name="passwordr" formControlName="passwordr" class="form-control" placeholder="Confirmez votre mot de passe" [ngClass]="{ 'is-invalid' : submitted && f.passwordr.errors}">
                          <div *ngIf="submitted && f.passwordr.errors" class="invalid-feedback">
                              <div *ngIf="f.passwordr.errors.required">
                                  Mot de passe n'est pas confirmé!!!
                              </div>
                              <div *ngIf="f.passwordr.errors.mustMatch">
                                  !!!
                              </div>
                          </div>
                        </div>
                    </div>

                    <hr class="my-4 ">
                    <div class=" text-right ">
                        <button type="button " style="font-size: small; " (click)="(annuler())" class="btn btn-danger mr-2 ">Annuler</button>
                        <button type="submit " style="font-size: small; " class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
