<div style="padding: 2%;">
    <div class="col-lg-12">
        <div class="card card-primary card-outline shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-header">
                <h3 class="card-title"><i class="nav-icon fas fa-user mr-2"></i>Ajouter Utilisateur</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="row gy-2 gx-3 align-items-center">
                        <div class="col-sm-4">
                            <label for="name" style="font-size: small;color:lightslategrey">Nom d'utilisateur :</label>
                            <input type="text" style="font-size: small;" name="name " class="form-control"  required>
                        </div>
                        <div class="col-sm-4 ">
                            <label for="name" style="font-size: small;color:lightslategrey">Email :</label>
                            <input type="email" style="font-size: small;" name="name " class="form-control"  required>
                        </div>
                    </div>
                    <div class="row gy-2 gx-3 align-items-center ">
                        <div class="col-sm-4 ">
                            <label for="oten" style="font-size: small;color:lightslategrey">Mot de Passe :</label>
                            <input type="text" style="font-size: small;" name="note " class="form-control " required>
                        </div>
                    </div>
                    <hr class=" my-4 ">       
                    <div class="row g-3 ">
                        <div class="col-md-4 ">
                            <label for="oten" style="font-size: small;color:lightslategrey">Role :</label>
                            <input type="text" style="font-size: small;" name="note " class="form-control " required>
                        </div>
                        <div class=" text-right col-md-4 mt-5 ">
                            <button type="submit " style="font-size: small; " class="btn btn-success "><i class=" nav-icon fas fa-plus "></i></button>
                        </div>
                    </div>
                    <hr class="my-4 ">
                    <div class=" text-right ">
                        <button type="button" style="font-size: small;" (click)="(annuler())" class="btn btn-warning mr-2 ">Annuler</button>
                        <button class="btn btn-danger  mr-2" style="font-size: small;">Supprimer</button>
                        <button type="submit" style="font-size: small;" class="btn btn-primary ">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
